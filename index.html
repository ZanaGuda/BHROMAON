<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>BHROMAON</title>
</head>
<body>
    <header class="main-header">
    
        <div class="container">
            <nav class="main-nav">
                <a href="#" class="logo"><img src="./assets/img/logo.svg" alt=""></a>
                <div class="main-nav__links">
                    <a href="">WHO WE ARE</a>
                    <a href="">WHAT WE DO</a>
                    <a href="">TRAVEL WITH US</a>
                    <a href="">CONTACT US</a>
                </div>
            </nav>
    
        </div>
    </header>
    <main>
        <section class="hero">
        
            <div class="container">
        
                <div class="hero__text">
                    <p class="hero__title">Bhromaon</p>
                    <p class="hero__subtitle">Safe Travel Anywhere</p>
                    <div class="hero__form">
                        <input type="text" placeholder="Search your travel destination" class="hero__input">
                        <input type="button" value="Search" class="btn customed-btn">
                        <img src="./assets/img/search.svg" alt="" class="search">
                        <img src="./assets/img/blue-search.svg" alt="" class="blue-search">
                    </div>
                    <div class="hero__scroll-down">
                        <p class="scroll">Scroll Down</p>
                        <img src="./assets/img/arrow-down.svg" alt="" class="arrow-down">
                    </div>
                </div>
        
        
        
        
            </div>
        </section>
    </main>

</html>
